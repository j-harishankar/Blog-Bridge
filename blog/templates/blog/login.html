{% extends 'blog/base.html' %}
{% block content %}
{% load static %}

<style>
/* Futuristic Dark Glassmorphism Styles */
body {
    background: linear-gradient(135deg, #181d27 0%, #23283e 100%);
    min-height: 100vh;
    font-family: 'Montserrat', 'Poppins', Arial, sans-serif;
    color: #e0e6f0;
}

.card.my-5 {
    background: rgba(40, 46, 62, 0.25);
    border-radius: 24px;
    backdrop-filter: blur(16px) saturate(180%);
    box-shadow: 0 8px 32px 0 rgba(34, 40, 64, 0.37), 0 2px 12px rgba(0,255,255, 0.12);
    border: 1px solid rgba(255, 255, 255, 0.14);
    padding: 2.5rem 2rem;
    margin-top: 3rem;
}

.cardbody-color {
    padding: 0;
}

.profile-image-pic {
    border: 3px solid rgba(80,170,255,0.2);
    box-shadow: 0 2px 16px 0 rgba(139,233,253, 0.25);
    backdrop-filter: blur(4px);
}

.form-control {
    background: rgba(25, 31, 44, 0.70);
    border-radius: 12px;
    border: none;
    color: #e0e6f0;
    padding: 1rem 1.2rem;
    box-shadow: 0 1px 4px rgba(0,0,0,0.09);
    margin-bottom: 1rem;
    font-size: 1.1rem;
}

.form-control:focus {
    background: rgba(25,31,44,0.93);
    outline: none;
    border: 2px solid #7bbcff;
    color: #FFF;
    box-shadow: 0 0 10px #7ed6ff80;
}

.btn-color {
    background: linear-gradient(90deg, #00f2fe 0%, #4facfe 100%);
    color: #23283e;
    font-weight: bold;
    border-radius: 12px;
    border: none;
    box-shadow: 0 6px 32px 0 rgba(80, 210, 255, 0.15);
    transition: background 0.2s, box-shadow 0.2s;
    font-size: 1.13rem;
}

.btn-color:hover, .btn-color:active {
    background: linear-gradient(90deg, #70c1ff 0%, #001e5a 100%);
    color: #e0e6f0;
    box-shadow: 0 2px 16px 0 #69e3ff44;
}

a.text-dark.fw-bold {
    color: #55cfff !important;
    text-shadow: 0 0 8px #14213d;
    transition: color 0.18s;
}
a.text-dark.fw-bold:hover { color: #7bbbff !important; }

::placeholder {
    color: #a0b1c7 !important;
    opacity: 1;
}
</style>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <br><br><br>
            <div class="card my-5">
                
                <form class="card-body cardbody-color p-lg-5"  method="post">
                    {% csrf_token %}
                    {% if error %}
                    <div class="alert alert-danger text-center" role="alert">
                        {{ error }}
                    </div>
                    {% endif %}
                    <div class="text-center">
                        <img src="{% static 'image/logo.png'%}"
                            class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="140px"
                            alt="profile">
                    </div>

                    <div class="mb-3">
                        <input type="text" class="form-control" id="Username" name="uname" aria-describedby="emailHelp"
                            placeholder="Name">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" name="upassword" placeholder="password">
                    </div>
                    <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-4 w-100" value="login">Login</button>
                    </div>
                    <div id="emailHelp" class="form-text text-center mb-5 text-dark" style="color:#a3cafc !important;">Not
                        Registered? <a href="{% url 'signup-page' %}" class="text-dark fw-bold">Create an Account</a>

                    </div>
                </form>
            </div>

            
        </div>
    </div>
</div>
{% endblock %}
