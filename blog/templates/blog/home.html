{% extends 'blog/base.html' %}
{% load static %}
{% block content %}

<style>
    body {
        background: linear-gradient(135deg, #0f0f0f, #050505);
        color: white;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        height: 100vh;
        margin: 0;
    }

    .navbar {
        background: transparent !important;
        border: none;
        padding: 20px;
    }

    .navbar-brand img {
        width: 120px;
    }

    .profile-dropdown .btn {
        background-color: rgba(0, 255, 255, 0.1);
        color: cyan;
        border: 1px solid cyan;
    }

    .profile-dropdown .dropdown-menu {
        background-color: #111;
        border: 1px solid #222;
    }

    .profile-dropdown .dropdown-item {
        color: white;
    }

    .profile-dropdown .dropdown-item:hover {
        background-color: #222;
    }

    .post-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 20px;
        margin: 20px auto;
        width: 60%;
        transition: transform 0.3s;
    }

    .post-card:hover {
        transform: translateY(-5px);
    }

    .post-author {
        color: cyan;
        font-weight: bold;
        font-size: 1.2rem;
    }

    .post-date {
        float: right;
        color: #aaa;
        font-size: 0.9rem;
    }

    .post-title {
        font-size: 1.5rem;
        margin: 10px 0;
        color: white;
    }

    .post-content {
        color: #ddd;
    }

</style>

<div class="container text-center">
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="/home">
            <img src="{% static 'image/pho.png' %}" alt="Logo">
        </a>
        <div class="ml-auto profile-dropdown">
            <div class="dropdown">
                <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown">
                    Profile
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="/newpost">New Post</a>
                    <a class="dropdown-item" href="/mypost">My Posts</a>
                    <a class="dropdown-item" href="/signout">Sign Out</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="content-section mt-5">
        {% for post in posts %}
        <div class="post-card">
            <div>
                <span class="post-author">{{ post.author }}</span>
                <span class="post-date">{{ post.date_posted|date:"F d, Y" }}</span>
                <div style="clear: both;"></div>
            </div>
            <h3 class="post-title">{{ post.title }}</h3>
            <p class="post-content">{{ post.content }}</p>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
